<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>슬라이드 13 - 기대효과 (경제)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #0f172a;
      color: #f8fafc;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    .gradient-text {
      background: linear-gradient(135deg, #c4a052 0%, #d4af37 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes countUp {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-fade-in-up { animation: fadeInUp 0.6s ease-out forwards; }
    .animate-count-up { animation: countUp 0.5s ease-out forwards; }
    .delay-1 { animation-delay: 0.1s; opacity: 0; }
    .delay-2 { animation-delay: 0.2s; opacity: 0; }
    .delay-3 { animation-delay: 0.3s; opacity: 0; }
    .delay-4 { animation-delay: 0.4s; opacity: 0; }
    /* Background image - business/economy */
    .bg-economy {
      position: fixed;
      inset: 0;
      background:
        linear-gradient(135deg, rgba(15, 23, 42, 0.93) 0%, rgba(15, 23, 42, 0.90) 50%, rgba(15, 23, 42, 0.93) 100%),
        url('https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=1920&q=80');
      background-size: cover;
      background-position: center;
      z-index: -2;
    }
    .vignette {
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse at center, transparent 30%, rgba(15, 23, 42, 0.7) 100%);
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>
<body>
  <!-- Background Image -->
  <div class="bg-economy"></div>
  <div class="vignette"></div>

  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute inset-0 bg-gradient-to-br from-slate-900/50 via-slate-900/30 to-slate-800/50"></div>
    <div class="absolute top-0 right-0 w-1/2 h-full bg-gradient-to-l from-emerald-500/5 to-transparent"></div>
  </div>

  <div class="relative h-full flex flex-col p-8">
    <!-- Header -->
    <header class="text-center mb-8 animate-fade-in-up">
      <div class="inline-flex items-center gap-3 mb-4">
        <span class="w-10 h-10 rounded-lg bg-amber-500/20 border border-amber-500/30 flex items-center justify-center text-amber-400 font-bold">07</span>
        <div class="h-6 w-px bg-amber-500/30"></div>
        <span class="text-amber-400/70 text-sm tracking-wider">EXPECTED EFFECT</span>
      </div>
      <h2 class="text-4xl font-bold">기대효과 - <span class="gradient-text">경제적</span></h2>
    </header>

    <!-- Main Content -->
    <main class="flex-1 grid grid-cols-3 gap-6">
      <!-- Big Number Cards -->
      <div class="bg-gradient-to-br from-emerald-950/50 to-slate-900/80 rounded-3xl border border-emerald-500/30 p-8 flex flex-col items-center justify-center animate-fade-in-up delay-1">
        <div class="w-20 h-20 rounded-2xl bg-emerald-500/20 flex items-center justify-center mb-6" style="filter: drop-shadow(0 0 30px rgba(16, 185, 129, 0.3));">
          <svg class="w-10 h-10 text-emerald-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
          </svg>
        </div>
        <div class="text-center">
          <div class="text-6xl font-black text-emerald-400 animate-count-up" style="animation-delay: 0.3s;">2.9</div>
          <div class="text-2xl font-bold text-emerald-400/80">억원</div>
          <div class="text-white/50 mt-2">연간 직접 매출</div>
        </div>
        <div class="mt-6 w-full pt-6 border-t border-white/10">
          <div class="grid grid-cols-2 gap-4 text-center">
            <div>
              <div class="text-xl font-bold text-white">5,000</div>
              <div class="text-white/40 text-xs">연간 참여자</div>
            </div>
            <div>
              <div class="text-xl font-bold text-white">58,000</div>
              <div class="text-white/40 text-xs">1인당 소비</div>
            </div>
          </div>
        </div>
      </div>

      <div class="bg-gradient-to-br from-blue-950/50 to-slate-900/80 rounded-3xl border border-blue-500/30 p-8 flex flex-col items-center justify-center animate-fade-in-up delay-2">
        <div class="w-20 h-20 rounded-2xl bg-blue-500/20 flex items-center justify-center mb-6" style="filter: drop-shadow(0 0 30px rgba(59, 130, 246, 0.3));">
          <svg class="w-10 h-10 text-blue-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M23 6l-9.5 9.5-5-5L1 18"/>
            <path d="M17 6h6v6"/>
          </svg>
        </div>
        <div class="text-center">
          <div class="text-6xl font-black text-blue-400 animate-count-up" style="animation-delay: 0.4s;">22</div>
          <div class="text-2xl font-bold text-blue-400/80">억원</div>
          <div class="text-white/50 mt-2">지역 경제 파급효과</div>
        </div>
        <div class="mt-6 w-full pt-6 border-t border-white/10">
          <div class="grid grid-cols-2 gap-4 text-center">
            <div>
              <div class="text-xl font-bold text-white">7.6배</div>
              <div class="text-white/40 text-xs">경제 승수효과</div>
            </div>
            <div>
              <div class="text-xl font-bold text-white">30+</div>
              <div class="text-white/40 text-xs">협력업체 수혜</div>
            </div>
          </div>
        </div>
      </div>

      <div class="bg-gradient-to-br from-amber-950/50 to-slate-900/80 rounded-3xl border border-amber-500/30 p-8 flex flex-col items-center justify-center animate-fade-in-up delay-3">
        <div class="w-20 h-20 rounded-2xl bg-amber-500/20 flex items-center justify-center mb-6" style="filter: drop-shadow(0 0 30px rgba(196, 160, 82, 0.3));">
          <svg class="w-10 h-10 text-amber-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
            <circle cx="9" cy="7" r="4"/>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
          </svg>
        </div>
        <div class="text-center">
          <div class="text-6xl font-black text-amber-400 animate-count-up" style="animation-delay: 0.5s;">35</div>
          <div class="text-2xl font-bold text-amber-400/80">개</div>
          <div class="text-white/50 mt-2">신규 일자리 창출</div>
        </div>
        <div class="mt-6 w-full pt-6 border-t border-white/10">
          <div class="grid grid-cols-2 gap-4 text-center">
            <div>
              <div class="text-xl font-bold text-white">15</div>
              <div class="text-white/40 text-xs">직접 고용</div>
            </div>
            <div>
              <div class="text-xl font-bold text-white">20</div>
              <div class="text-white/40 text-xs">간접 고용</div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bottom Summary -->
    <footer class="mt-6 animate-fade-in-up delay-4">
      <div class="bg-slate-800/50 rounded-xl p-5">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-8">
            <div class="flex items-center gap-3">
              <div class="w-4 h-4 rounded-full bg-emerald-500"></div>
              <div>
                <div class="text-white/50 text-xs">직접 매출</div>
                <div class="text-white font-bold">2.9억원</div>
              </div>
            </div>
            <div class="text-white/30 text-2xl">+</div>
            <div class="flex items-center gap-3">
              <div class="w-4 h-4 rounded-full bg-blue-500"></div>
              <div>
                <div class="text-white/50 text-xs">간접 효과</div>
                <div class="text-white font-bold">22억원</div>
              </div>
            </div>
            <div class="text-white/30 text-2xl">=</div>
          </div>
          <div class="text-right">
            <div class="text-white/50 text-xs">총 경제적 기대효과</div>
            <div class="text-4xl font-black gradient-text">약 25억원</div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Slide Number -->
    <div class="absolute bottom-6 right-8 flex items-center gap-2">
      <span class="text-4xl font-black text-amber-500/30">13</span>
      <span class="text-white/40 text-sm">/ 15</span>
    </div>

    <!-- Image Credit -->
    <div class="absolute bottom-3 left-6 text-white/20 text-[10px]">
      Photo: Unsplash - Business Economy
    </div>
  </div>
</body>
</html>
