<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>슬라이드 1 - 타이틀</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #0f172a;
      color: #f8fafc;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    /* Gradient Text */
    .gradient-text {
      background: linear-gradient(135deg, #c4a052 0%, #d4af37 50%, #f5d36e 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Glow effects */
    .glow-accent {
      filter: drop-shadow(0 0 40px rgba(196, 160, 82, 0.6));
    }

    .text-glow {
      text-shadow: 0 0 60px rgba(196, 160, 82, 0.5), 0 0 120px rgba(196, 160, 82, 0.3);
    }

    /* Animations */
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }

    @keyframes pulse-slow {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.8; }
    }

    @keyframes shimmer {
      0% { background-position: -200% center; }
      100% { background-position: 200% center; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes slideInRight {
      from { opacity: 0; transform: translateX(50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes rotateIn {
      from { opacity: 0; transform: rotate(-180deg) scale(0); }
      to { opacity: 1; transform: rotate(0deg) scale(1); }
    }

    @keyframes tick {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes borderGlow {
      0%, 100% { box-shadow: 0 0 20px rgba(196, 160, 82, 0.3), inset 0 0 20px rgba(196, 160, 82, 0.1); }
      50% { box-shadow: 0 0 40px rgba(196, 160, 82, 0.6), inset 0 0 30px rgba(196, 160, 82, 0.2); }
    }

    .animate-float { animation: float 6s ease-in-out infinite; }
    .animate-pulse-slow { animation: pulse-slow 4s ease-in-out infinite; }
    .animate-shimmer {
      background: linear-gradient(90deg, transparent, rgba(196, 160, 82, 0.4), transparent);
      background-size: 200% 100%;
      animation: shimmer 2s linear infinite;
    }
    .animate-fade-in-up { animation: fadeInUp 1s ease-out forwards; }
    .animate-fade-in-scale { animation: fadeInScale 0.8s ease-out forwards; }
    .animate-slide-in-left { animation: slideInLeft 0.8s ease-out forwards; }
    .animate-slide-in-right { animation: slideInRight 0.8s ease-out forwards; }
    .animate-rotate-in { animation: rotateIn 1s ease-out forwards; }
    .animate-border-glow { animation: borderGlow 3s ease-in-out infinite; }

    .delay-1 { animation-delay: 0.2s; opacity: 0; }
    .delay-2 { animation-delay: 0.4s; opacity: 0; }
    .delay-3 { animation-delay: 0.6s; opacity: 0; }
    .delay-4 { animation-delay: 0.8s; opacity: 0; }
    .delay-5 { animation-delay: 1.0s; opacity: 0; }
    .delay-6 { animation-delay: 1.2s; opacity: 0; }

    /* Decorative line */
    .line-decoration {
      height: 3px;
      background: linear-gradient(90deg, transparent, #c4a052, #d4af37, #c4a052, transparent);
      border-radius: 2px;
    }

    .clock-hand {
      transform-origin: center;
      animation: tick 8s linear infinite;
    }

    /* Background image overlay */
    .bg-image-overlay {
      background:
        linear-gradient(135deg, rgba(15, 23, 42, 0.95) 0%, rgba(15, 23, 42, 0.85) 50%, rgba(15, 23, 42, 0.9) 100%),
        url('https://images.unsplash.com/photo-1533929736458-ca588d08c8be?w=1920&q=80');
      background-size: cover;
      background-position: center;
    }

    /* Vintage film grain effect */
    .film-grain {
      position: absolute;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
    }

    /* Sepia vignette */
    .vignette {
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse at center, transparent 40%, rgba(15, 23, 42, 0.8) 100%);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Background with image -->
  <div class="absolute inset-0 bg-image-overlay"></div>

  <!-- Film grain overlay -->
  <div class="film-grain"></div>

  <!-- Vignette effect -->
  <div class="vignette"></div>

  <!-- Decorative elements -->
  <div class="absolute inset-0 overflow-hidden">
    <!-- Glowing orbs -->
    <div class="absolute top-20 left-20 w-64 h-64 bg-amber-500/10 rounded-full blur-3xl animate-pulse-slow"></div>
    <div class="absolute bottom-20 right-20 w-80 h-80 bg-amber-600/10 rounded-full blur-3xl animate-pulse-slow" style="animation-delay: 2s;"></div>
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-amber-400/5 rounded-full blur-3xl animate-pulse-slow" style="animation-delay: 1s;"></div>

    <!-- Subtle grid pattern -->
    <svg class="absolute inset-0 w-full h-full opacity-5" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
          <path d="M 80 0 L 0 0 0 80" fill="none" stroke="#c4a052" stroke-width="0.5"/>
        </pattern>
      </defs>
      <rect width="100%" height="100%" fill="url(#grid)" />
    </svg>

    <!-- Radial highlight -->
    <div class="absolute inset-0" style="background: radial-gradient(circle at center, rgba(196, 160, 82, 0.12) 0%, transparent 50%);"></div>
  </div>

  <!-- Main Content -->
  <div class="relative h-full flex flex-col items-center justify-center px-8">

    <!-- Top badge -->
    <div class="animate-fade-in-up delay-1">
      <div class="inline-flex items-center gap-4 px-8 py-4 rounded-full border border-amber-500/40 bg-slate-900/60 backdrop-blur-sm mb-10 animate-border-glow">
        <svg class="w-6 h-6 text-amber-400" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/>
        </svg>
        <span class="text-amber-300 font-semibold tracking-wider text-base">2025 군산 미식관광 사업 아이디어 공모전</span>
        <svg class="w-6 h-6 text-amber-400" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/>
        </svg>
      </div>
    </div>

    <!-- Clock icon with glow -->
    <div class="animate-rotate-in delay-2 mb-8">
      <div class="w-28 h-28 rounded-full border-4 border-amber-500/50 bg-gradient-to-br from-amber-500/20 to-amber-600/10 flex items-center justify-center glow-accent animate-float">
        <svg class="w-14 h-14 text-amber-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <circle cx="12" cy="12" r="10"/>
          <path d="M12 6v6l4 2" class="clock-hand"/>
          <circle cx="12" cy="12" r="1.5" fill="currentColor"/>
        </svg>
      </div>
    </div>

    <!-- Main title section -->
    <div class="text-center animate-fade-in-up delay-3">
      <!-- Main Title -->
      <h1 class="text-8xl font-black mb-6 tracking-tight leading-tight">
        <span class="text-white text-glow">군산</span>
        <span class="gradient-text text-glow"> 타임슬립</span>
      </h1>
      <h2 class="text-6xl font-bold text-white/90 mb-6">
        미식투어
      </h2>

      <!-- Decorative line -->
      <div class="line-decoration w-64 mx-auto my-8"></div>
    </div>

    <!-- Subtitle with animation -->
    <div class="animate-fade-in-up delay-4 text-center">
      <p class="text-3xl text-white/70 font-light mb-3">
        <span class="text-amber-400 font-bold">1930년대</span>로 떠나는
      </p>
      <p class="text-4xl font-bold text-white tracking-wide">
        <span class="animate-shimmer inline-block px-4 py-2 rounded-lg">미식 시간여행</span>
      </p>
    </div>

    <!-- Time travel visual -->
    <div class="mt-14 animate-fade-in-up delay-5">
      <div class="flex items-center gap-8">
        <!-- Past Era -->
        <div class="text-center animate-slide-in-left" style="animation-delay: 1.2s; opacity: 0;">
          <div class="w-20 h-20 rounded-2xl bg-slate-800/80 border-2 border-slate-600/50 flex items-center justify-center mb-3 backdrop-blur-sm">
            <svg class="w-10 h-10 text-slate-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <rect x="3" y="3" width="18" height="18" rx="2"/>
              <path d="M3 9h18"/>
              <path d="M9 21V9"/>
            </svg>
          </div>
          <span class="text-lg font-semibold text-slate-400">1930</span>
          <p class="text-xs text-slate-500 mt-1">근대 역사</p>
        </div>

        <!-- Animated Arrow -->
        <div class="flex items-center gap-3">
          <div class="w-24 h-1 bg-gradient-to-r from-slate-600 via-amber-500/50 to-amber-500 rounded-full"></div>
          <div class="w-14 h-14 rounded-full bg-amber-500/20 border-2 border-amber-500/50 flex items-center justify-center animate-shimmer">
            <svg class="w-8 h-8 text-amber-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
              <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
          </div>
          <div class="w-24 h-1 bg-gradient-to-r from-amber-500 to-amber-400 rounded-full"></div>
        </div>

        <!-- Present Experience -->
        <div class="text-center animate-slide-in-right" style="animation-delay: 1.2s; opacity: 0;">
          <div class="w-20 h-20 rounded-2xl bg-amber-500/20 border-2 border-amber-500/50 flex items-center justify-center mb-3 glow-accent backdrop-blur-sm">
            <svg class="w-10 h-10 text-amber-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M12 2C6.48 2 2 6 2 10c0 2.5 1.5 4.5 3 6l-1 6 4-2c1.2.4 2.5.6 4 .6 5.52 0 10-4 10-8.6C22 6 17.52 2 12 2z"/>
            </svg>
          </div>
          <span class="text-lg font-semibold text-amber-400">체험</span>
          <p class="text-xs text-amber-400/70 mt-1">미식 여행</p>
        </div>
      </div>
    </div>

    <!-- Bottom keywords -->
    <div class="absolute bottom-20 left-0 right-0 animate-fade-in-up delay-6">
      <div class="flex items-center justify-center gap-10">
        <div class="flex items-center gap-3 px-5 py-3 rounded-full bg-slate-800/50 border border-slate-700/50 backdrop-blur-sm">
          <svg class="w-5 h-5 text-amber-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/>
          </svg>
          <span class="text-sm text-white/70 font-medium">근대 문화유산</span>
        </div>
        <div class="w-2 h-2 rounded-full bg-amber-500/60"></div>
        <div class="flex items-center gap-3 px-5 py-3 rounded-full bg-slate-800/50 border border-slate-700/50 backdrop-blur-sm">
          <svg class="w-5 h-5 text-amber-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M18 8h1a4 4 0 0 1 0 8h-1"/>
            <path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"/>
            <line x1="6" y1="1" x2="6" y2="4"/>
            <line x1="10" y1="1" x2="10" y2="4"/>
            <line x1="14" y1="1" x2="14" y2="4"/>
          </svg>
          <span class="text-sm text-white/70 font-medium">미식 체험</span>
        </div>
        <div class="w-2 h-2 rounded-full bg-amber-500/60"></div>
        <div class="flex items-center gap-3 px-5 py-3 rounded-full bg-slate-800/50 border border-slate-700/50 backdrop-blur-sm">
          <svg class="w-5 h-5 text-amber-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
            <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
          </svg>
          <span class="text-sm text-white/70 font-medium">스토리텔링</span>
        </div>
      </div>
    </div>

    <!-- Slide number -->
    <div class="absolute bottom-6 left-8 flex items-center gap-3">
      <span class="text-5xl font-black text-amber-500/30">01</span>
      <span class="text-white/40 text-sm">/ 15</span>
    </div>

    <!-- Navigation hint -->
    <div class="absolute bottom-6 right-8 flex items-center gap-2 text-white/40 text-sm">
      <span>Press</span>
      <kbd class="px-3 py-1.5 rounded-lg bg-white/10 text-white/60 text-xs font-medium border border-white/10">→</kbd>
      <span>to continue</span>
    </div>
  </div>
</body>
</html>
