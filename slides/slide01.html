<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>슬라이드 1 - 타이틀</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #0f172a;
      color: #f8fafc;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    :root {
      --accent: #c4a052;
      --accent-light: #d4af37;
    }

    /* Gradient Text */
    .gradient-text {
      background: linear-gradient(135deg, #c4a052 0%, #d4af37 50%, #c4a052 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Glow effects */
    .glow-accent {
      filter: drop-shadow(0 0 30px rgba(196, 160, 82, 0.5));
    }

    .text-glow {
      text-shadow: 0 0 40px rgba(196, 160, 82, 0.4);
    }

    /* Animations */
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    @keyframes pulse-slow {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }

    @keyframes shimmer {
      0% { background-position: -200% center; }
      100% { background-position: 200% center; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    .animate-pulse-slow {
      animation: pulse-slow 4s ease-in-out infinite;
    }

    .animate-shimmer {
      background: linear-gradient(90deg, transparent, rgba(196, 160, 82, 0.3), transparent);
      background-size: 200% 100%;
      animation: shimmer 3s linear infinite;
    }

    .animate-fade-in-up {
      animation: fadeInUp 0.8s ease-out forwards;
    }

    .animate-scale-in {
      animation: scaleIn 0.6s ease-out forwards;
    }

    .delay-1 { animation-delay: 0.2s; opacity: 0; }
    .delay-2 { animation-delay: 0.4s; opacity: 0; }
    .delay-3 { animation-delay: 0.6s; opacity: 0; }
    .delay-4 { animation-delay: 0.8s; opacity: 0; }
    .delay-5 { animation-delay: 1.0s; opacity: 0; }

    /* Decorative line */
    .line-decoration {
      height: 2px;
      background: linear-gradient(90deg, transparent, #c4a052, transparent);
    }

    /* Clock icon animation */
    @keyframes tick {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .clock-hand {
      transform-origin: center;
      animation: tick 10s linear infinite;
    }
  </style>
</head>
<body>
  <!-- Background -->
  <div class="absolute inset-0 overflow-hidden">
    <!-- Gradient overlay -->
    <div class="absolute inset-0 bg-gradient-to-br from-slate-900 via-slate-900 to-slate-800"></div>

    <!-- Decorative circles -->
    <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-amber-500/5 rounded-full blur-3xl animate-pulse-slow"></div>
    <div class="absolute bottom-1/4 right-1/4 w-80 h-80 bg-amber-600/5 rounded-full blur-3xl animate-pulse-slow" style="animation-delay: 2s;"></div>

    <!-- Grid pattern -->
    <svg class="absolute inset-0 w-full h-full opacity-10" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
          <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#c4a052" stroke-width="0.5" opacity="0.3"/>
        </pattern>
      </defs>
      <rect width="100%" height="100%" fill="url(#grid)" />
    </svg>

    <!-- Radial gradient from center -->
    <div class="absolute inset-0 bg-radial-gradient" style="background: radial-gradient(circle at center, rgba(196, 160, 82, 0.08) 0%, transparent 60%);"></div>
  </div>

  <!-- Main Content -->
  <div class="relative h-full flex flex-col items-center justify-center px-8">

    <!-- Top badge -->
    <div class="animate-fade-in-up delay-1">
      <div class="inline-flex items-center gap-3 px-6 py-3 rounded-full border border-amber-500/30 bg-amber-500/10 mb-8">
        <svg class="w-5 h-5 text-amber-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/>
        </svg>
        <span class="text-amber-400 font-medium tracking-wider text-sm">2025 군산 미식관광 사업 아이디어 공모전</span>
        <svg class="w-5 h-5 text-amber-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/>
        </svg>
      </div>
    </div>

    <!-- Main title section -->
    <div class="text-center mb-8 animate-fade-in-up delay-2">
      <!-- Clock icon -->
      <div class="inline-flex items-center justify-center w-20 h-20 rounded-full border-2 border-amber-500/40 bg-amber-500/10 mb-6 glow-accent">
        <svg class="w-10 h-10 text-amber-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <circle cx="12" cy="12" r="10"/>
          <path d="M12 6v6l4 2" class="clock-hand"/>
        </svg>
      </div>

      <!-- Title -->
      <h1 class="text-7xl font-black mb-4 tracking-tight">
        <span class="text-white">군산</span>
        <span class="gradient-text"> 타임슬립</span>
        <span class="text-white"> 미식투어</span>
      </h1>

      <!-- Decorative line -->
      <div class="line-decoration w-48 mx-auto my-6"></div>
    </div>

    <!-- Subtitle -->
    <div class="animate-fade-in-up delay-3">
      <p class="text-2xl text-white/80 font-light mb-2">
        <span class="text-amber-400 font-semibold">1930년대</span>로 떠나는
      </p>
      <p class="text-3xl font-semibold text-white/90">
        미식 시간여행
      </p>
    </div>

    <!-- Time travel visual -->
    <div class="mt-12 animate-fade-in-up delay-4">
      <div class="flex items-center gap-6">
        <!-- Past -->
        <div class="text-center">
          <div class="w-16 h-16 rounded-xl bg-slate-800/80 border border-slate-700 flex items-center justify-center mb-2">
            <svg class="w-8 h-8 text-slate-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <rect x="3" y="3" width="18" height="18" rx="2"/>
              <path d="M3 9h18"/>
              <path d="M9 21V9"/>
            </svg>
          </div>
          <span class="text-sm text-slate-500">1930</span>
        </div>

        <!-- Arrow animation -->
        <div class="flex items-center gap-2">
          <div class="w-20 h-0.5 bg-gradient-to-r from-slate-600 to-amber-500"></div>
          <div class="animate-shimmer w-8 h-8 rounded-full flex items-center justify-center">
            <svg class="w-6 h-6 text-amber-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
          </div>
          <div class="w-20 h-0.5 bg-gradient-to-r from-amber-500 to-amber-400"></div>
        </div>

        <!-- Present/Experience -->
        <div class="text-center">
          <div class="w-16 h-16 rounded-xl bg-amber-500/20 border border-amber-500/40 flex items-center justify-center mb-2 glow-accent">
            <svg class="w-8 h-8 text-amber-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z"/>
              <path d="M12 6v6l4 2"/>
              <circle cx="12" cy="12" r="2" fill="currentColor"/>
            </svg>
          </div>
          <span class="text-sm text-amber-400 font-medium">체험</span>
        </div>
      </div>
    </div>

    <!-- Bottom keywords -->
    <div class="absolute bottom-16 left-0 right-0 animate-fade-in-up delay-5">
      <div class="flex items-center justify-center gap-8">
        <div class="flex items-center gap-2 text-white/50">
          <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/>
          </svg>
          <span class="text-sm">근대 문화유산</span>
        </div>
        <div class="w-1 h-1 rounded-full bg-amber-500/50"></div>
        <div class="flex items-center gap-2 text-white/50">
          <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M12 2L2 7l10 5 10-5-10-5z"/>
            <path d="M2 17l10 5 10-5"/>
            <path d="M2 12l10 5 10-5"/>
          </svg>
          <span class="text-sm">미식 체험</span>
        </div>
        <div class="w-1 h-1 rounded-full bg-amber-500/50"></div>
        <div class="flex items-center gap-2 text-white/50">
          <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <circle cx="12" cy="12" r="10"/>
            <path d="M2 12h20"/>
            <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
          </svg>
          <span class="text-sm">스토리텔링</span>
        </div>
      </div>
    </div>

    <!-- Navigation hint -->
    <div class="absolute bottom-6 right-8 flex items-center gap-2 text-white/30 text-sm">
      <span>Press</span>
      <kbd class="px-2 py-1 rounded bg-white/10 text-white/50 text-xs">→</kbd>
      <span>to continue</span>
    </div>

    <!-- Slide number -->
    <div class="absolute bottom-6 left-8 flex items-center gap-3">
      <span class="text-4xl font-black text-amber-500/20">01</span>
      <span class="text-white/30 text-sm">/ 15</span>
    </div>
  </div>
</body>
</html>
