<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>슬라이드 12 - 로드맵</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #0f172a;
      color: #f8fafc;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    .gradient-text {
      background: linear-gradient(135deg, #c4a052 0%, #d4af37 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up { animation: fadeInUp 0.6s ease-out forwards; }
    .delay-1 { animation-delay: 0.1s; opacity: 0; }
    .delay-2 { animation-delay: 0.2s; opacity: 0; }
    .delay-3 { animation-delay: 0.3s; opacity: 0; }
  </style>
</head>
<body>
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute inset-0 bg-gradient-to-br from-slate-900 via-slate-900 to-slate-800"></div>
    <div class="absolute bottom-0 left-0 w-full h-1/2 bg-gradient-to-t from-amber-500/5 to-transparent"></div>
  </div>

  <div class="relative h-full flex flex-col p-8">
    <!-- Header -->
    <header class="text-center mb-8 animate-fade-in-up">
      <div class="inline-flex items-center gap-3 mb-4">
        <span class="w-10 h-10 rounded-lg bg-amber-500/20 border border-amber-500/30 flex items-center justify-center text-amber-400 font-bold">06</span>
        <div class="h-6 w-px bg-amber-500/30"></div>
        <span class="text-amber-400/70 text-sm tracking-wider">ROADMAP</span>
      </div>
      <h2 class="text-4xl font-bold">추진 <span class="gradient-text">로드맵</span></h2>
    </header>

    <!-- Main Timeline -->
    <main class="flex-1 flex flex-col justify-center">
      <!-- Timeline Container -->
      <div class="relative">
        <!-- Timeline Line -->
        <div class="absolute top-16 left-0 right-0 h-1 bg-gradient-to-r from-amber-500/50 via-blue-500/50 to-purple-500/50 rounded-full"></div>

        <!-- Timeline Items -->
        <div class="grid grid-cols-3 gap-8">
          <!-- Phase 1: Short-term -->
          <div class="animate-fade-in-up delay-1">
            <div class="text-center mb-4">
              <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-amber-500/30 border-4 border-slate-900 relative z-10">
                <span class="text-amber-400 font-black">1</span>
              </div>
            </div>
            <div class="bg-gradient-to-br from-amber-950/50 to-slate-900/80 rounded-2xl border border-amber-500/30 p-6 mt-8">
              <div class="flex items-center justify-between mb-4">
                <h3 class="text-xl font-bold text-amber-400">단기</h3>
                <span class="px-3 py-1 rounded-full bg-amber-500/20 text-amber-400 text-sm">1년차</span>
              </div>
              <h4 class="text-lg font-semibold text-white mb-4">시범 운영</h4>
              <div class="space-y-3">
                <div class="flex items-start gap-3">
                  <div class="w-6 h-6 rounded-full bg-amber-500/20 flex items-center justify-center flex-shrink-0 mt-0.5">
                    <svg class="w-3 h-3 text-amber-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                      <polyline points="20 6 9 17 4 12"/>
                    </svg>
                  </div>
                  <span class="text-white/70 text-sm">협력업체 MOU 체결</span>
                </div>
                <div class="flex items-start gap-3">
                  <div class="w-6 h-6 rounded-full bg-amber-500/20 flex items-center justify-center flex-shrink-0 mt-0.5">
                    <svg class="w-3 h-3 text-amber-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                      <polyline points="20 6 9 17 4 12"/>
                    </svg>
                  </div>
                  <span class="text-white/70 text-sm">코스 A 시범 운영</span>
                </div>
                <div class="flex items-start gap-3">
                  <div class="w-6 h-6 rounded-full bg-amber-500/20 flex items-center justify-center flex-shrink-0 mt-0.5">
                    <svg class="w-3 h-3 text-amber-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                      <polyline points="20 6 9 17 4 12"/>
                    </svg>
                  </div>
                  <span class="text-white/70 text-sm">홍보 마케팅 시작</span>
                </div>
                <div class="flex items-start gap-3">
                  <div class="w-6 h-6 rounded-full bg-amber-500/20 flex items-center justify-center flex-shrink-0 mt-0.5">
                    <svg class="w-3 h-3 text-amber-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                      <polyline points="20 6 9 17 4 12"/>
                    </svg>
                  </div>
                  <span class="text-white/70 text-sm">피드백 수집 및 개선</span>
                </div>
              </div>
              <div class="mt-4 pt-4 border-t border-white/10">
                <div class="flex items-center justify-between">
                  <span class="text-white/40 text-sm">목표 참여자</span>
                  <span class="text-amber-400 font-bold">1,000명</span>
                </div>
              </div>
            </div>
          </div>

          <!-- Phase 2: Mid-term -->
          <div class="animate-fade-in-up delay-2">
            <div class="text-center mb-4">
              <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-blue-500/30 border-4 border-slate-900 relative z-10">
                <span class="text-blue-400 font-black">2</span>
              </div>
            </div>
            <div class="bg-gradient-to-br from-blue-950/50 to-slate-900/80 rounded-2xl border border-blue-500/30 p-6 mt-8">
              <div class="flex items-center justify-between mb-4">
                <h3 class="text-xl font-bold text-blue-400">중기</h3>
                <span class="px-3 py-1 rounded-full bg-blue-500/20 text-blue-400 text-sm">2-3년차</span>
              </div>
              <h4 class="text-lg font-semibold text-white mb-4">다각화</h4>
              <div class="space-y-3">
                <div class="flex items-start gap-3">
                  <div class="w-6 h-6 rounded-full bg-blue-500/20 flex items-center justify-center flex-shrink-0 mt-0.5">
                    <svg class="w-3 h-3 text-blue-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                      <polyline points="20 6 9 17 4 12"/>
                    </svg>
                  </div>
                  <span class="text-white/70 text-sm">코스 B, C 런칭</span>
                </div>
                <div class="flex items-start gap-3">
                  <div class="w-6 h-6 rounded-full bg-blue-500/20 flex items-center justify-center flex-shrink-0 mt-0.5">
                    <svg class="w-3 h-3 text-blue-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                      <polyline points="20 6 9 17 4 12"/>
                    </svg>
                  </div>
                  <span class="text-white/70 text-sm">계절별 특별 프로그램</span>
                </div>
                <div class="flex items-start gap-3">
                  <div class="w-6 h-6 rounded-full bg-blue-500/20 flex items-center justify-center flex-shrink-0 mt-0.5">
                    <svg class="w-3 h-3 text-blue-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                      <polyline points="20 6 9 17 4 12"/>
                    </svg>
                  </div>
                  <span class="text-white/70 text-sm">숙박 패키지 출시</span>
                </div>
                <div class="flex items-start gap-3">
                  <div class="w-6 h-6 rounded-full bg-blue-500/20 flex items-center justify-center flex-shrink-0 mt-0.5">
                    <svg class="w-3 h-3 text-blue-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                      <polyline points="20 6 9 17 4 12"/>
                    </svg>
                  </div>
                  <span class="text-white/70 text-sm">협력업체 50개 확대</span>
                </div>
              </div>
              <div class="mt-4 pt-4 border-t border-white/10">
                <div class="flex items-center justify-between">
                  <span class="text-white/40 text-sm">목표 참여자</span>
                  <span class="text-blue-400 font-bold">5,000명</span>
                </div>
              </div>
            </div>
          </div>

          <!-- Phase 3: Long-term -->
          <div class="animate-fade-in-up delay-3">
            <div class="text-center mb-4">
              <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-purple-500/30 border-4 border-slate-900 relative z-10">
                <span class="text-purple-400 font-black">3</span>
              </div>
            </div>
            <div class="bg-gradient-to-br from-purple-950/50 to-slate-900/80 rounded-2xl border border-purple-500/30 p-6 mt-8">
              <div class="flex items-center justify-between mb-4">
                <h3 class="text-xl font-bold text-purple-400">장기</h3>
                <span class="px-3 py-1 rounded-full bg-purple-500/20 text-purple-400 text-sm">4-5년차</span>
              </div>
              <h4 class="text-lg font-semibold text-white mb-4">글로벌</h4>
              <div class="space-y-3">
                <div class="flex items-start gap-3">
                  <div class="w-6 h-6 rounded-full bg-purple-500/20 flex items-center justify-center flex-shrink-0 mt-0.5">
                    <svg class="w-3 h-3 text-purple-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                      <polyline points="20 6 9 17 4 12"/>
                    </svg>
                  </div>
                  <span class="text-white/70 text-sm">외국인 관광객 유치</span>
                </div>
                <div class="flex items-start gap-3">
                  <div class="w-6 h-6 rounded-full bg-purple-500/20 flex items-center justify-center flex-shrink-0 mt-0.5">
                    <svg class="w-3 h-3 text-purple-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                      <polyline points="20 6 9 17 4 12"/>
                    </svg>
                  </div>
                  <span class="text-white/70 text-sm">다국어 서비스 지원</span>
                </div>
                <div class="flex items-start gap-3">
                  <div class="w-6 h-6 rounded-full bg-purple-500/20 flex items-center justify-center flex-shrink-0 mt-0.5">
                    <svg class="w-3 h-3 text-purple-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                      <polyline points="20 6 9 17 4 12"/>
                    </svg>
                  </div>
                  <span class="text-white/70 text-sm">프랜차이즈 모델 구축</span>
                </div>
                <div class="flex items-start gap-3">
                  <div class="w-6 h-6 rounded-full bg-purple-500/20 flex items-center justify-center flex-shrink-0 mt-0.5">
                    <svg class="w-3 h-3 text-purple-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                      <polyline points="20 6 9 17 4 12"/>
                    </svg>
                  </div>
                  <span class="text-white/70 text-sm">전국 미식도시 네트워크</span>
                </div>
              </div>
              <div class="mt-4 pt-4 border-t border-white/10">
                <div class="flex items-center justify-between">
                  <span class="text-white/40 text-sm">목표 참여자</span>
                  <span class="text-purple-400 font-bold">20,000명</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Slide Number -->
    <div class="absolute bottom-6 right-8 flex items-center gap-2">
      <span class="text-4xl font-black text-amber-500/30">12</span>
      <span class="text-white/40 text-sm">/ 15</span>
    </div>
  </div>
</body>
</html>
