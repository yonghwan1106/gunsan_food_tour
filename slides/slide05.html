<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>슬라이드 5 - 핵심 컨셉</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #0f172a;
      color: #f8fafc;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    .gradient-text {
      background: linear-gradient(135deg, #c4a052 0%, #d4af37 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .glow-accent { filter: drop-shadow(0 0 25px rgba(196, 160, 82, 0.5)); }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes pulse-ring {
      0% { transform: scale(1); opacity: 0.5; }
      100% { transform: scale(1.5); opacity: 0; }
    }
    .animate-float { animation: float 3s ease-in-out infinite; }
    .pulse-ring {
      position: absolute;
      inset: -10px;
      border: 2px solid #c4a052;
      border-radius: 50%;
      animation: pulse-ring 2s ease-out infinite;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up { animation: fadeInUp 0.6s ease-out forwards; }
    .delay-1 { animation-delay: 0.1s; opacity: 0; }
    .delay-2 { animation-delay: 0.2s; opacity: 0; }
    .delay-3 { animation-delay: 0.3s; opacity: 0; }
    .delay-4 { animation-delay: 0.4s; opacity: 0; }
    .delay-5 { animation-delay: 0.5s; opacity: 0; }
  </style>
</head>
<body>
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute inset-0 bg-gradient-to-br from-slate-900 via-slate-900 to-slate-800"></div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-amber-500/5 rounded-full blur-3xl"></div>
  </div>

  <div class="relative h-full flex flex-col items-center justify-center p-8">
    <!-- Header -->
    <header class="text-center mb-10 animate-fade-in-up">
      <div class="inline-flex items-center gap-3 px-5 py-2 rounded-full border border-amber-500/30 bg-amber-500/10 mb-4">
        <span class="text-amber-400 text-sm font-medium">CORE CONCEPT</span>
      </div>
      <h2 class="text-5xl font-bold">
        <span class="gradient-text">"1930년대 근대 군산</span>으로 떠나는<br/>
        <span class="text-white">미식 시간여행"</span>
      </h2>
    </header>

    <!-- 5 Senses Circle -->
    <div class="relative w-[500px] h-[500px] animate-fade-in-up delay-1">
      <!-- Center -->
      <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10">
        <div class="relative">
          <div class="pulse-ring"></div>
          <div class="w-32 h-32 rounded-full bg-gradient-to-br from-amber-500/30 to-amber-600/20 border-2 border-amber-500/50 flex flex-col items-center justify-center glow-accent animate-float">
            <span class="text-amber-400 text-sm font-medium">5감 체험</span>
            <span class="text-white text-2xl font-black">TIME</span>
            <span class="text-white text-2xl font-black">SLIP</span>
          </div>
        </div>
      </div>

      <!-- Sight - Top -->
      <div class="absolute top-0 left-1/2 transform -translate-x-1/2 animate-fade-in-up delay-1">
        <div class="flex flex-col items-center">
          <div class="w-20 h-20 rounded-2xl bg-slate-800/80 border border-amber-500/30 flex items-center justify-center mb-3" style="filter: drop-shadow(0 0 15px rgba(196, 160, 82, 0.3));">
            <svg class="w-10 h-10 text-amber-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
          </div>
          <span class="text-amber-400 font-bold">시각</span>
          <span class="text-white/60 text-sm">근대 건축물</span>
        </div>
      </div>

      <!-- Sound - Top Right -->
      <div class="absolute top-[15%] right-[5%] animate-fade-in-up delay-2">
        <div class="flex flex-col items-center">
          <div class="w-20 h-20 rounded-2xl bg-slate-800/80 border border-blue-500/30 flex items-center justify-center mb-3" style="filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.3));">
            <svg class="w-10 h-10 text-blue-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M9 18V5l12-2v13"/>
              <circle cx="6" cy="18" r="3"/>
              <circle cx="18" cy="16" r="3"/>
            </svg>
          </div>
          <span class="text-blue-400 font-bold">청각</span>
          <span class="text-white/60 text-sm">1930년대 음악</span>
        </div>
      </div>

      <!-- Touch - Bottom Right -->
      <div class="absolute bottom-[15%] right-[5%] animate-fade-in-up delay-3">
        <div class="flex flex-col items-center">
          <div class="w-20 h-20 rounded-2xl bg-slate-800/80 border border-purple-500/30 flex items-center justify-center mb-3" style="filter: drop-shadow(0 0 15px rgba(168, 85, 247, 0.3));">
            <svg class="w-10 h-10 text-purple-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M18 11V6a2 2 0 0 0-2-2v0a2 2 0 0 0-2 2v0"/>
              <path d="M14 10V4a2 2 0 0 0-2-2v0a2 2 0 0 0-2 2v2"/>
              <path d="M10 10.5V6a2 2 0 0 0-2-2v0a2 2 0 0 0-2 2v8"/>
              <path d="M18 8a2 2 0 1 1 4 0v6a8 8 0 0 1-8 8h-2c-2.8 0-4.5-.86-5.99-2.34l-3.6-3.6a2 2 0 0 1 2.83-2.82L7 15"/>
            </svg>
          </div>
          <span class="text-purple-400 font-bold">촉각</span>
          <span class="text-white/60 text-sm">체험 프로그램</span>
        </div>
      </div>

      <!-- Taste - Bottom Left -->
      <div class="absolute bottom-[15%] left-[5%] animate-fade-in-up delay-4">
        <div class="flex flex-col items-center">
          <div class="w-20 h-20 rounded-2xl bg-slate-800/80 border border-red-500/30 flex items-center justify-center mb-3" style="filter: drop-shadow(0 0 15px rgba(239, 68, 68, 0.3));">
            <svg class="w-10 h-10 text-red-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M12 2C6.48 2 2 6 2 10c0 2.5 1.5 4.5 3 6l-1 6 4-2c1.2.4 2.5.6 4 .6 5.52 0 10-4 10-8.6C22 6 17.52 2 12 2z"/>
            </svg>
          </div>
          <span class="text-red-400 font-bold">미각</span>
          <span class="text-white/60 text-sm">근대 미식</span>
        </div>
      </div>

      <!-- Smell - Top Left -->
      <div class="absolute top-[15%] left-[5%] animate-fade-in-up delay-5">
        <div class="flex flex-col items-center">
          <div class="w-20 h-20 rounded-2xl bg-slate-800/80 border border-emerald-500/30 flex items-center justify-center mb-3" style="filter: drop-shadow(0 0 15px rgba(16, 185, 129, 0.3));">
            <svg class="w-10 h-10 text-emerald-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M12 22c4.97 0 9-2.69 9-6v-.5c0-.83-.67-1.5-1.5-1.5S18 14.67 18 15.5v.5c0 1.93-2.69 4-6 4s-6-2.07-6-4v-.5c0-.83-.67-1.5-1.5-1.5S3 14.67 3 15.5v.5c0 3.31 4.03 6 9 6z"/>
              <path d="M12 2C9.24 2 7 4.24 7 7c0 1.1.36 2.14 1 3 1.28 1.71 2 3.44 2 5h4c0-1.56.72-3.29 2-5 .64-.86 1-1.9 1-3 0-2.76-2.24-5-5-5z"/>
            </svg>
          </div>
          <span class="text-emerald-400 font-bold">후각</span>
          <span class="text-white/60 text-sm">빵 굽는 향기</span>
        </div>
      </div>

      <!-- Connecting lines -->
      <svg class="absolute inset-0 w-full h-full" viewBox="0 0 500 500">
        <circle cx="250" cy="250" r="150" fill="none" stroke="rgba(196, 160, 82, 0.2)" stroke-width="1" stroke-dasharray="5 5"/>
        <circle cx="250" cy="250" r="200" fill="none" stroke="rgba(196, 160, 82, 0.1)" stroke-width="1"/>
      </svg>
    </div>

    <!-- Slide Number -->
    <div class="absolute bottom-6 right-8 flex items-center gap-2">
      <span class="text-4xl font-black text-amber-500/30">05</span>
      <span class="text-white/40 text-sm">/ 15</span>
    </div>
  </div>
</body>
</html>
