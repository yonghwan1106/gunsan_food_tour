<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>슬라이드 15 - 비전 & 클로징</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #0f172a;
      color: #f8fafc;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    .gradient-text {
      background: linear-gradient(135deg, #c4a052 0%, #d4af37 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .glow-text {
      text-shadow: 0 0 40px rgba(196, 160, 82, 0.5);
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse-slow {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }
    @keyframes shimmer {
      0% { background-position: -200% center; }
      100% { background-position: 200% center; }
    }
    .animate-fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }
    .animate-pulse-slow { animation: pulse-slow 4s ease-in-out infinite; }
    .animate-shimmer {
      background: linear-gradient(90deg, transparent, rgba(196, 160, 82, 0.2), transparent);
      background-size: 200% 100%;
      animation: shimmer 3s linear infinite;
    }
    .delay-1 { animation-delay: 0.2s; opacity: 0; }
    .delay-2 { animation-delay: 0.4s; opacity: 0; }
    .delay-3 { animation-delay: 0.6s; opacity: 0; }
    .delay-4 { animation-delay: 0.8s; opacity: 0; }
    /* Background image - vision/future */
    .bg-vision {
      position: fixed;
      inset: 0;
      background:
        linear-gradient(135deg, rgba(15, 23, 42, 0.90) 0%, rgba(15, 23, 42, 0.85) 50%, rgba(15, 23, 42, 0.90) 100%),
        url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1920&q=80');
      background-size: cover;
      background-position: center;
      z-index: -2;
    }
    .vignette {
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse at center, transparent 20%, rgba(15, 23, 42, 0.8) 100%);
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>
<body>
  <!-- Background Image -->
  <div class="bg-vision"></div>
  <div class="vignette"></div>

  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute inset-0 bg-gradient-to-br from-slate-900/50 via-slate-900/30 to-slate-800/50"></div>
    <!-- Decorative elements -->
    <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-amber-500/10 rounded-full blur-3xl animate-pulse-slow"></div>
    <div class="absolute bottom-1/4 right-1/4 w-80 h-80 bg-amber-600/10 rounded-full blur-3xl animate-pulse-slow" style="animation-delay: 2s;"></div>
    <!-- Radial gradient -->
    <div class="absolute inset-0" style="background: radial-gradient(circle at center, rgba(196, 160, 82, 0.1) 0%, transparent 60%);"></div>
  </div>

  <div class="relative h-full flex flex-col items-center justify-center p-8">
    <!-- Clock Icon -->
    <div class="animate-fade-in-up">
      <div class="w-24 h-24 rounded-full bg-amber-500/20 border-2 border-amber-500/40 flex items-center justify-center mb-8" style="filter: drop-shadow(0 0 30px rgba(196, 160, 82, 0.4));">
        <svg class="w-12 h-12 text-amber-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <circle cx="12" cy="12" r="10"/>
          <path d="M12 6v6l4 2"/>
        </svg>
      </div>
    </div>

    <!-- Main Quote -->
    <div class="text-center mb-12 animate-fade-in-up delay-1">
      <h2 class="text-5xl font-bold leading-tight mb-6">
        <span class="text-white">"시간이 멈춘 도시에서</span><br/>
        <span class="gradient-text glow-text">시간을 여행하는 도시</span><span class="text-white">로"</span>
      </h2>
      <div class="h-1 w-32 mx-auto bg-gradient-to-r from-transparent via-amber-500 to-transparent rounded-full"></div>
    </div>

    <!-- Vision Statement -->
    <div class="text-center mb-12 animate-fade-in-up delay-2">
      <p class="text-xl text-white/70 max-w-2xl mx-auto leading-relaxed">
        군산의 <span class="text-amber-400 font-semibold">근대 역사</span>와 <span class="text-amber-400 font-semibold">미식 문화</span>를 결합하여<br/>
        대한민국 대표 <span class="text-amber-400 font-semibold">체험형 미식관광 도시</span>로 도약합니다
      </p>
    </div>

    <!-- Key Values -->
    <div class="flex items-center gap-8 mb-12 animate-fade-in-up delay-3">
      <div class="text-center">
        <div class="w-16 h-16 rounded-xl bg-slate-800/80 border border-amber-500/30 flex items-center justify-center mb-3">
          <svg class="w-8 h-8 text-amber-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <circle cx="12" cy="12" r="10"/>
            <path d="M12 6v6l4 2"/>
          </svg>
        </div>
        <span class="text-white/70 text-sm">역사</span>
      </div>
      <div class="text-amber-400 text-2xl">×</div>
      <div class="text-center">
        <div class="w-16 h-16 rounded-xl bg-slate-800/80 border border-amber-500/30 flex items-center justify-center mb-3">
          <svg class="w-8 h-8 text-amber-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M12 2C6.48 2 2 6 2 10c0 2.5 1.5 4.5 3 6l-1 6 4-2c1.2.4 2.5.6 4 .6 5.52 0 10-4 10-8.6C22 6 17.52 2 12 2z"/>
          </svg>
        </div>
        <span class="text-white/70 text-sm">미식</span>
      </div>
      <div class="text-amber-400 text-2xl">×</div>
      <div class="text-center">
        <div class="w-16 h-16 rounded-xl bg-slate-800/80 border border-amber-500/30 flex items-center justify-center mb-3">
          <svg class="w-8 h-8 text-amber-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M18 11V6a2 2 0 0 0-2-2v0a2 2 0 0 0-2 2v0"/>
            <path d="M14 10V4a2 2 0 0 0-2-2v0a2 2 0 0 0-2 2v2"/>
            <path d="M10 10.5V6a2 2 0 0 0-2-2v0a2 2 0 0 0-2 2v8"/>
            <path d="M18 8a2 2 0 1 1 4 0v6a8 8 0 0 1-8 8h-2c-2.8 0-4.5-.86-5.99-2.34l-3.6-3.6a2 2 0 0 1 2.83-2.82L7 15"/>
          </svg>
        </div>
        <span class="text-white/70 text-sm">체험</span>
      </div>
      <div class="text-amber-400 text-2xl">=</div>
      <div class="text-center">
        <div class="w-16 h-16 rounded-xl bg-amber-500/20 border border-amber-500/50 flex items-center justify-center mb-3" style="filter: drop-shadow(0 0 20px rgba(196, 160, 82, 0.4));">
          <svg class="w-8 h-8 text-amber-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/>
          </svg>
        </div>
        <span class="text-amber-400 text-sm font-semibold">타임슬립</span>
      </div>
    </div>

    <!-- Thank You -->
    <div class="text-center animate-fade-in-up delay-4">
      <div class="inline-flex items-center gap-3 px-8 py-4 rounded-full bg-amber-500/10 border border-amber-500/30">
        <span class="text-amber-400 text-xl font-semibold">감사합니다</span>
      </div>
    </div>

    <!-- Project Info -->
    <div class="absolute bottom-12 left-0 right-0 text-center animate-fade-in-up" style="animation-delay: 1s; opacity: 0;">
      <p class="text-white/40 text-sm">2025 군산 미식관광 사업 아이디어 공모전</p>
      <p class="text-amber-400/60 text-sm mt-1">군산 타임슬립 미식투어</p>
    </div>

    <!-- Slide Number -->
    <div class="absolute bottom-6 right-8 flex items-center gap-2">
      <span class="text-4xl font-black text-amber-500/30">15</span>
      <span class="text-white/40 text-sm">/ 15</span>
    </div>
  </div>
</body>
</html>
