<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>군산 타임슬립 미식투어 - 프레젠테이션</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0f172a;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }

    /* Slide container */
    #slide-container {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Navigation */
    .nav-bar {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 20px;
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 50px;
      z-index: 1000;
    }

    .nav-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #f8fafc;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .nav-btn:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.1);
    }

    .nav-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .nav-btn svg {
      width: 20px;
      height: 20px;
    }

    /* Dots */
    .dots-container {
      display: flex;
      gap: 6px;
      padding: 0 8px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      cursor: pointer;
      transition: all 0.3s;
    }

    .dot:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    .dot.active {
      width: 30px;
      border-radius: 5px;
      background: #c4a052;
    }

    /* Progress bar */
    .progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 4px;
      background: linear-gradient(90deg, #c4a052, #d4af37);
      transition: width 0.3s ease;
      z-index: 1000;
    }

  </style>
</head>
<body>
  <!-- Progress bar -->
  <div class="progress-bar" id="progress"></div>

  <!-- Slide iframe -->
  <iframe id="slide-container" src="slides/slide01.html"></iframe>

  <!-- Navigation -->
  <div class="nav-bar">
    <button class="nav-btn" id="first-btn" title="처음으로">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="11 17 6 12 11 7"></polyline>
        <polyline points="18 17 13 12 18 7"></polyline>
      </svg>
    </button>
    <button class="nav-btn" id="prev-btn" title="이전 (←)">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
    </button>

    <div class="dots-container" id="dots"></div>

    <button class="nav-btn" id="next-btn" title="다음 (→, Space, Enter)">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="9 18 15 12 9 6"></polyline>
      </svg>
    </button>
    <button class="nav-btn" id="last-btn" title="마지막으로">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="13 17 18 12 13 7"></polyline>
        <polyline points="6 17 11 12 6 7"></polyline>
      </svg>
    </button>
  </div>

  <script>
    const TOTAL_SLIDES = 15;
    let currentSlide = 1;

    const iframe = document.getElementById('slide-container');
    const progress = document.getElementById('progress');
    const dotsContainer = document.getElementById('dots');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const firstBtn = document.getElementById('first-btn');
    const lastBtn = document.getElementById('last-btn');

    // Create dots
    for (let i = 1; i <= TOTAL_SLIDES; i++) {
      const dot = document.createElement('button');
      dot.className = 'dot' + (i === 1 ? ' active' : '');
      dot.dataset.slide = i;
      dot.addEventListener('click', () => goToSlide(i));
      dotsContainer.appendChild(dot);
    }

    function updateUI() {
      // Update iframe src
      const slideNum = String(currentSlide).padStart(2, '0');
      iframe.src = `slides/slide${slideNum}.html`;

      // Update progress bar
      progress.style.width = `${(currentSlide / TOTAL_SLIDES) * 100}%`;

      // Update dots
      document.querySelectorAll('.dot').forEach((dot, index) => {
        dot.classList.toggle('active', index + 1 === currentSlide);
      });

      // Update buttons
      prevBtn.disabled = currentSlide === 1;
      firstBtn.disabled = currentSlide === 1;
      nextBtn.disabled = currentSlide === TOTAL_SLIDES;
      lastBtn.disabled = currentSlide === TOTAL_SLIDES;
    }

    function goToSlide(num) {
      if (num >= 1 && num <= TOTAL_SLIDES) {
        currentSlide = num;
        updateUI();
      }
    }

    function nextSlide() {
      if (currentSlide < TOTAL_SLIDES) {
        currentSlide++;
        updateUI();
      }
    }

    function prevSlide() {
      if (currentSlide > 1) {
        currentSlide--;
        updateUI();
      }
    }

    // Button events
    prevBtn.addEventListener('click', prevSlide);
    nextBtn.addEventListener('click', nextSlide);
    firstBtn.addEventListener('click', () => goToSlide(1));
    lastBtn.addEventListener('click', () => goToSlide(TOTAL_SLIDES));

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight' || e.key === ' ' || e.key === 'Enter') {
        e.preventDefault();
        nextSlide();
      } else if (e.key === 'ArrowLeft') {
        e.preventDefault();
        prevSlide();
      } else if (e.key === 'Home') {
        e.preventDefault();
        goToSlide(1);
      } else if (e.key === 'End') {
        e.preventDefault();
        goToSlide(TOTAL_SLIDES);
      }
    });

    // Initial UI update
    updateUI();
  </script>
</body>
</html>
